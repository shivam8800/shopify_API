


<div class="float-right">
	<div class="logout">
		<button type="button" class="btn form-data">Form</button>
		<button type="button" class="btn get-data">View inventory Items data</button>
		<a href="/logout"><button type="button" class="btn">Logout</button></a>
	</div>
</div>
<div class="user-container">
	<div class="user">
		<div>
			<h1>Welcome to shopify</h1>
			<p>{{userid}}</p>
		</div>
	</div>
</div>
<div class="has_bg bg02">
	<div class="container w-50 pt-5">
		<form action="/shopify/create/order" method="POST">
			<div class="form-group">
			    <input name="line_items[]" class="form-control" type="text" required>
			    <label class="form-label">line_items</label>
		  	</div>
		  	<div class="form-group">
			    <input name="title" class="form-control" type="text" required>
			    <label class="form-label">title</label>
		  	</div>
		  	<div class="form-group">
			    <input name="price" class="form-control" type="text" required>
			    <label class="form-label">price</label>
		  	</div>
		  	<div class="form-group">
			    <input name="quantity" class="form-control" type="number" required>
			    <label class="form-label">quantity</label>
		  	</div>
		  	<button type="submit" class="btn">Submit</button>
		</form>
	</div>
</div>
